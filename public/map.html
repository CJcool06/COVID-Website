<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Map</title>

        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheets/style.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <script src="javascripts/navbar.js" defer></script>
        <script src="javascripts/map.js" async></script>
    </head>

    <body>

        <div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item nav-middle">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item nav-middle">
                                <a class="nav-link active" aria-current="page" href="/map">Map</a>
                            </li>
                            <li class="nav-item nav-middle">
                                <a class="nav-link" href="/information">Information</a>
                            </li>
                            <li class="nav-item nav-middle">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                        </ul>
                        <ul v-if="!logged_in" class="navbar-nav">
                            <li>
                                <button class="btn btn-outline-success" type="submit" v-on:click="logged_in = true">Login</button>
                            </li>
                            <li>
                                <button class="btn btn-outline-primary btn-middle" type="submit">Sign Up!</button>
                            </li>
                        </ul>
                        <ul v-else class="navbar-nav">
                            <li>Logged In!</li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid" id="vmap">
                <button v-on:click="addRandomLoc()">Click to add a random location!</button>
                <!-- <button v-on:click="removeLastLoc()">Click to remove a random location!</button> -->
                <div class="container-fluid" id="map"></div>
            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Google Maps -->
        <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzbPuxfETe8MLSnaNqL3zbQY-qEL9y2t4&callback=initMap"></script>
    </body>
</html>
