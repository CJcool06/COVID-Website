<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Home</title>

        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheets/style.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <script src="javascripts/navbar.js" defer></script>
        <script src="javascripts/homepage.js" defer></script>
        <script src="javascripts/profile.js" defer></script>
    </head>

    <body onload="getCovidData();">

        <div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item nav-middle">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item nav-middle">
                                <a class="nav-link" href="/map">Map</a>
                            </li>
                            <li class="nav-item nav-middle">
                                <a class="nav-link" href="/information">Information</a>
                            </li>
                            <li class="nav-item nav-middle">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                        </ul>
                        <ul v-if="!loggedIn" class="navbar-nav">
                            <li>
                                <button class="btn btn-outline-success" type="submit" onclick="login();">Login</button>
                            </li>
                            <li>
                                <button class="btn btn-outline-primary btn-middle" type="submit">Sign Up!</button>
                            </li>
                        </ul>
                        <ul v-else class="navbar-nav">
                            <li>
                                <a class="nav-link" href="/profile">Profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="row row-cols-1 row-cols-md-4 g-4" id="covid-data">

                <div class="col" v-for="d in data" >
                    <div class="card h-100">
                        <h5 class="card-header text-center">{{ d.stateCode }}</h5>
                        <div class="card-body">
                            <div class="row">
                                <p class="card-text text-center">{{ d.active }}</p>
                            </div>
                            <div class="row">
                                <p class="card-text text-center">Active</p>
                            </div>
                            <br>
                            <div class="row">
                                <p class="card-text text-center">{{ d.recovered }}</p>
                            </div>
                            <div class="row">
                                <p class="card-text text-center">Recovered</p>
                            </div>
                            <br>
                            <div class="row">
                                <p class="card-text text-center">{{ d.deaths }}</p>
                            </div>
                            <div class="row">
                                <p class="card-text text-center">Deaths</p>
                            </div>
                        </div>
                        <div class="card-footer text-center">Last updated {{ d.lastUpdated }} hours ago</div>
                    </div>
                </div>
                
            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
